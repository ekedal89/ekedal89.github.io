    <body>
        <div class="header">
              <a onclick="forside()" class="logo"> 
                <img src="HovedKode/html/images/USNSTART_HVIT.png" class="img"> 
              </a>

            <div class="header-right">

              <a onclick="booking()">Booking</a>

              <a onclick="medlemskap()">Våre medlemskap</a>

              <a onclick="kontaktoss()">Kontakt oss</a>

              <button class="loggInn">Logg inn</button>

                <br>
              <div class="dropdown">
                  <div class="nav">
                    <div class="one"></div>
                    <div class="two"></div>
                    <div class="three"></div>
                  </div>

                  <div class="dropdown-content">
                    <a onclick="minSide()">Mine sider</a>
                    <a onclick="registrer()">Medlemsregistrering</a>

            </div>

        <div id="wrapper">

            <div id="box">
                <div id="innhold">
                    <div id="title">Logg Inn</div>
                    <div id="inputs">
                        <div class="field">
                            <i style='font-size:24px' class='far'>&#xf2bd;</i>
                            <input class="inp" placeholder="Skriv inn epost">
                        </div>
                        <div class="field">
                            <i style='font-size:24px' class='fas'>&#xf084;</i>
                            <input class="inp" placeholder="Skriv inn passord">
                        </div>
                    </div>
                    <button id="logBtn" onclick="minSide()">Logg inn</button>
                    <div id="info">
                        <a class="infTxt" onclick="registrer()">Ikke registrert?</a>
                        <a class="infTxt">Glemt passord?</a>
                    </div>
                </div>
            </div>
        </div>
        <div class="luft"></div>
        

        <footer>
            <div class="footer">
            <div class="info">
              <span>Kontakt oss</span><br>
              <span>+47 815 493 00</span><br>
              <span>usnstart@usn.no</span> <br>
              <span>Gullbringvegen 36, 3800 Bø</span>
            </div>
            <div class="info-2">
              <a href="https://lovdata.no/dokument/NL/lov/2018-06-15-38" target="_blank">Personvernerklæring</a>
            </div>
            <img class="footimg" src="HovedKode/html/images/USNSTART_HVIT.png" alt="">
